<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1 class="text-6xl text-center mt-10 mb-10"> Task Manager</h1> 


    <h3 class="text-2xl text-center mt-10 mb-10"> Our simple task list</h3>


 
  <form id="form">
    <div class="text-center mb-10 ">
        <input
            id="task"
            type="text"
            class="form-control w-1/2 border rounded-l-md border-[#d1d5db] outline-none p-1 m-0 text-2xl "
            placeholder="Task"
      />
  <button
    type="submit"
    class="border rounded-r-md border-[#020617] absolute bg-[#e2e8f0] text-2xl p-1 align-middle px-2 hover:bg-[#1e293b] hover:text-white">
  +
</button>

</form>


<table class="table-fixed mt-10 w-full mx-auto text-2xl">
    <thead class="border-b p-5">
      <tr>
        <th>Task</th>
        <th>Complete</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="border-b border-t m-10 w-full break-all" id="table-body"></tbody>
</table>



<script type="text/javascript" src="main.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
